<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Calculator App
    </title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body class=calculatorBtn>
    <div>
        <input type="text" class="calBtn" maxlength="2" readonly size="18" id="display">  
    </div>
    <div class=row1Btn>
        <button class="calBtn" onclick="num(7)">7</button>
        <button class="calBtn" onclick="num(8)">8</button>
        <button class="calBtn" onclick="num(9)">9</button>
        <button class="calBtn" onclick="num('+')">+</button>
        <br>
    </div>
    <div class=row2Btn>
        <button class="calBtn" onclick="num(4)">4</button>
        <button class="calBtn" onclick="num(5)">5</button>
        <button class="calBtn" onclick="num(6)">6</button>
        <button class="calBtn" onclick="num('-')">-</button>
        <br>
    </div>
    <div class=row3Btn>
        <button class="calBtn" onclick="num(1)">1</button>
        <button class="calBtn" onclick="num(2)">2</button>
        <button class="calBtn" onclick="num(3)">3</button>
        <button class="calBtn" onclick="num('/')">/</button>
    </div>
    <div class=clrBtn>
        <button class="calBtn" onclick="num(0)">0</button>
        <button class="calBtn" onclick="num('.')">.</button>
        <button class="calBtn" onclick="clr('')">C</button>
        <button class="calBtn" onclick="num('*')">*</button>

    </div>
    <div>
        <button class="calBtn" onclick="calculate()"id="equal">=</button>
        <button class="calBtn" onclick="back()"><</button>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
